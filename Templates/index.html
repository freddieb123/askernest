<!DOCTYPE html>
<html>
<head>
    <title>Book Recommendations</title>
</head>
<body>
    <h1>Book Recommendations</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Rationale</th>
        </tr>
        {% for title, rationale in books.items() %}
        <tr>
            <td>{{ title }}</td>
            <td>{{ rationale }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
