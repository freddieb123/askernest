<!-- index.html -->
<!DOCTYPE html>
<html>
<body>
      <div id="userForm">
        <h1>Get Book Recommendations for Someone</h1>
          <label for="name">Their Name:</label>
          <input type="text" id="name" required><br>

          <label for="relation">Their relationship to you:</label>
          <input type="text" id="relation" required><br>

          <label for="age">Their Age:</label>
          <input type="text" id="age" required><br>

          <label for="location">Where they live now:</label>
          <input type="text" id="location" required><br>

          <label for="grewup">Where they grew up:</label>
          <input type="text" id="grewup" required><br>

          <label for="interests">Their interests:</label>
          <input type="text" id="interests" required><br>

          <label for="relationship">Describe your relationship with them in 3 words</label>
          <input type="text" id="relationship" required><br>
          <button type="submit" id="submitBtn">Submit</button>
    </div>
    <div id="bookRecommendations" style="display: none;">
      <h1 id="recTitle">Book Recommendations for </h1>
      <table id="bookTable">
          <tr>
              <th></th>
              <th>Title</th>
              <th>Author</th>
          </tr>
      </table>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
