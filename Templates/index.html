<!DOCTYPE html>
<html>
<head>
    <title>Book Recommendations</title>
</head>
<body>
    <h1>Book Recommendations</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Rationale</th>
        </tr>
        {% for title, rationale in books.items() %}
        <tr>
            <td>{{ title }}</td>
            <td>{{ rationale }}</td>
        </tr>
        {% endfor %}
    </table>
    <script>
      setInterval(function() {
          fetch('/')
              .then(function(response) {
                  if (response.status === 200) {
                      location.reload();
                  }
              });
      }, 5000); // Check every 5 seconds
  </script>
</body>
</html>
